<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div>
        <p id="resultado">Aqui fica o resultado</p>
    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('p#resultado')
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong></strong> por excesso de velocidade</p>'
            }
            res.innerHTML += '<p>Diriga sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
